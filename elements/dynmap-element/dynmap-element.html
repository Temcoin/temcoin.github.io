<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dynmap-element">
    <style include="shared-styles"></style>
    <style is="custom-style">
      :host {
        display: block;
      }
      a {
          color: inherit;
          text-decoration: inherit; /* no underline */
        }
        a:hover {
            color: var(--paper-green-500);
        }
        
        @media (min-width: 1281px) {
            .dynmap {
                height: 730px;
            }
        }
        @media (max-width: 1279px) {
            .dynmap {
                height: 400px;
            }
        }
        @media (max-width: 587px) {
            .modpackInfo h2 {
                @apply (--layout-vertical);
                @apply (--layout-center-center);
            }
        }
        @media (min-width: 588px) {
            .dynmap {
                
                width: 1500px;
            }
        }
        @media (max-width: 587px) {
            .dynmap {
                height: 380px;
            }
            .downloadButtons {
                @apply(--layout-center-center);
            }
            .description {
                @apply(--layout-center-center);

            }
            .voting {
                @apply(--layout-center-center);
            }
            .or {
                @apply(--layout-vertical);
                @apply(--layout-wrap);
                @apply(--layout-center-center);
            }
            
        }
        
        /*Buttom styling*/
        paper-button.red {
          background-color: #C73737;
          color: white;

        }
        paper-button.orange {
          background-color: var(--paper-orange-500);
          color: white;
            
            

        }
        paper-button.blue {
            background-color: #3C76B3;
            color: white;
            margin-left: 15px;
            margin-right: 15px;

        }
        paper-button {
          --paper-button-ink-color: var(--paper-indigo-500);
            
        }
        paper-button.btn{
            
                      --paper-button-ink-color: var(--paper-indigo-500);

        }
        paper-button.btn:hover {
          background-color: var(--paper-green-500);

        }
        
        
        
        .useful-links{

        }
        .ftbImage{
            margin: 10px;
            height: 180px;
            
        }
        .description {
            margin: 20px;
        }
        
/*
        div {
            border: 1px solid red;
        }
*/

        
        .voting a {
            margin-top: auto;
            margin-bottom: auto;
        }
        .voting img {
            margin-right: 5px;
        }
        .downloadText {
            font-weight: bold;
        }
        .dmTitle a {
            margin-bottom: auto;
            margin-top: auto;
        }
        
    </style>

    <template>
        <div class="bigContainer layout vertical">
        <div class="modpackInfo layout vertical">
            <div class="dmTitle layout horizontal">                        
                <h2 class="">Dynmap</h2>
                <span class="flex"></span>
                <a href="{{baseUrl}}/minecraft">
                    <paper-button class="btn blue" raised>
                        <iron-icon icon="arrow-back"></iron-icon>
                    </paper-button>
                </a>
                
                <a href="http://mc.temco.in:8123/?worldname=world&mapname=surface&zoom=4&x=-809&y=64&z=785">
                        <iron-icon icon="exit-to-app"></iron-icon>
                </a>
            </div>
            
            <div class="horizontal layout center-center wrap-reverse">
                <iframe class="dynmap" src="http://mc.temco.in:8123/?worldname=world&mapname=surface&zoom=4&x=-857&y=64&z=714"></iframe>
            </div>
        </div>
 
            </div>
    </template>


  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'dynmap-element',
        properties: {
        }
      });
    })();
  </script>

</dom-module>
