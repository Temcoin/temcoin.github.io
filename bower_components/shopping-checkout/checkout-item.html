<dom-module id="checkout-item">
    <template>
        <header>
            <collapse-icon header="" step="" id="collapseIcon"></collapse-icon>
            <button class="ui-button checkout" data-role="toggle">EDIT</button>
        </header>
        <section>
            <content select=".item-section"></content>
        </section>
    </template>
</dom-module>
<script>

    Polymer({

        is: 'checkout-item',

        behaviors:[],

        properties: {
            header:{
                type:String,
                value:null
            },
            step:{
                type:String,
                value:null
            }

        },

        ready:function(){
            var item=this.$.collapseIcon;
            if(this.header)item.setHeader(this.header,this.step);
            if(this.step) item.setAttribute('step',this.step);
        }

    });

</script>
